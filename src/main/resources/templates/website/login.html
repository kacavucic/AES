<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"><title>Login</title></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="dark-overlay">
    <div class="home-inner">
        <div class="container">
            <div class="row">
                <div class="card col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <div class="card-body">
                        <h4>Log In</h4>
                        <hr>
                        <p th:if="${loginError}" class="alert alert-danger">Invalid username or password</p>
                        <form th:action="@{/perform-login}" method="post">
                            <div class="form-group">
                                <label class="lead">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label class="lead">Password</label>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Enter password">
                            </div>
                            <!--<label> Remember Me</label>-->
                            <!--<input type="checkbox" name="remember-me" />-->
                            <button class="btn btn-primary" type="submit">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
            <p class="text-center">Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<spans th:replace="fragments/jsScripts :: scripts"></spans>
</body>
</html>
