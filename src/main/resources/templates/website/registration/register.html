<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"><title>Register</title></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="dark-overlay">
    <div class="home-inner">
        <div class="container">
            <div class="row">
                <div class="card col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <div class="card-body">
                        <h4>Registration form</h4>
                        <hr>
                        <form id="registration" th:action="@{/submit-registration}"
                              th:object="${userDto}" method="post">
                            <ul th:if="${#fields.hasErrors('global')}" class="global-errors">
                                <li th:each="err : ${#fields.errors('global')}" th:text="${err}" class="text-danger">
                                    Input is incorrect!
                                </li>
                            </ul>

                            <div class="form-group">
                                <label class="lead">First Name</label>
                                <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
                                       placeholder="Enter first name" required>
                                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                   class="text-danger"></p>
                            </div>

                            <div class="form-group">
                                <label class="lead">Last Name</label>
                                <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                                       placeholder="Enter last name" required>
                                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                   class="text-danger"></p>
                            </div>

                            <div class="form-group">
                                <label class="lead">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" id="username"
                                       placeholder="Enter username" required>
                                <p th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}" class="text-danger"></p>
                            </div>

                            <div class="form-group">
                                <label class="lead">Email address</label>
                                <input th:type="email" type="email" class="form-control" th:field="*{email}" id="email"
                                       placeholder="Enter email" required>
                                <span th:if="${#fields.hasErrors('email')}"
                                      th:errors="*{email}" class="text-danger"></span>
                            </div>

                            <div class="form-group">
                                <label class="lead">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" id="password"
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,128}"
                                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                       placeholder="Enter password" required>
                                <p th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}" class="text-danger"></p>
                            </div>

                            <div class="form-group">
                                <label class="lead">Mobile</label>
                                <input type="tel" class="form-control" th:field="*{mobile}" id="mobile"
                                       onfocusout="validateMobile()" required>
                                <p th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" class="text-danger"></p>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <p class="text-center">Already have an account? <a th:href="@{/login}">Click here to login</a></p>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>
<script>
    const phoneInputField = document.querySelector("#mobile");
    const phoneInput = window.intlTelInput(phoneInputField, {
        preferredCountries: ["rs", "me", "mk", "ba", "hr", "hu", "ro", "bg", "al"],
        utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });

    function validateMobile() {
        const phoneNumber = phoneInput.getNumber();
        if (phoneInput.isValidNumber()) {
            document.getElementById("mobile").value = phoneNumber;
            document.getElementById("mobile").setCustomValidity("");
        } else {
            document.getElementById("mobile").setCustomValidity("Invalid format of phone number");
        }
    }

    $(document).ready(function () {
        $("form").submit(function (e) {
            validateMobile();
            var form = $(this)[0];
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            }
        });

        $('#registration').on('keyup keypress', function (e) {
            var keyCode = e.keyCode || e.which;
            if (keyCode === 13) {
                e.preventDefault();
                return false;
            }
        });
    });
</script>
</body>
</html>
