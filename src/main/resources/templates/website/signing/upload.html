<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"><title>Upload</title></head>
<body>
<nav th:replace="fragments/nav :: nav">
</nav>
<div class="dark-overlay">
    <div class="home-inner">
        <div class="container">
            <div class="row">
                <div class="card col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <div class="card-body">
                        <h4>Upload Document for Signing</h4>
                        <hr>
                        <form th:action="@{/upload-document}" th:object="${documentDto}" method="post"
                              enctype="multipart/form-data">
                            <ul th:if="${#fields.hasErrors('global')}" class="global-errors">
                                <li th:each="err : ${#fields.errors('global')}" th:text="${err}" class="text-danger">
                                    Input is incorrect!
                                </li>
                            </ul>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input id="document" type="file" class="custom-file-input" name="document" required>
                                        <label class="custom-file-label">Choose file...</label>
                                        <p th:if="${#fields.hasErrors('document')}"
                                           th:errors="*{document}" class="text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>
<script>
    bsCustomFileInput.init();
</script>
</body>
</html>
