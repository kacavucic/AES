<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"><title>Verify Signing</title></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="dark-overlay">
    <div class="home-inner">
        <div class="container">
            <div class="row">
                <div class="card col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <div class="card-body">
                        <h4>One more step...</h4>
                        <p class="lead">A code has been sent to your email. Please enter it here to
                            complete the document signing process.</p>
                        <form method="post" th:action="@{/verify-signing}" th:object="${signingSessionDto}">
                            <ul class="global-errors" th:if="${#fields.hasErrors('global')}">
                                <li class="text-danger" th:each="err : ${#fields.errors('global')}" th:text="${err}">
                                    Input is incorrect!
                                </li>
                            </ul>
                            <div class="form-group">
                                <label class="lead">OTC code</label>
                                <input class="form-control" id="otcCode" name="otcCode"
                                       placeholder="Enter OTC code" required th:field="${signingSessionDto.otcCode}" type="text">
                                <p class="text-danger"
                                   th:errors="${signingSessionDto.otcCode}" th:if="${#fields.hasErrors('otcCode')}"></p>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                            <input id="id" name="id" th:field="${signingSessionDto.id}" type="hidden">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>
</body>
</html>
