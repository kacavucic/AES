<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"><title>Verify Signing</title></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="dark-overlay">
    <div class="home-inner">
        <div class="container">
            <div class="row">
                <div class="card col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <div class="card-body">
                        <h4>One more step...</h4>
                        <p class="lead">A code has been sent to your email. Please enter it here to
                            complete the document signing process.</p>
                        <form th:action="@{/verify-signing}" method="post" th:object="${signingSessionDto}">
                            <ul th:if="${#fields.hasErrors('global')}" class="global-errors">
                                <li th:each="err : ${#fields.errors('global')}" th:text="${err}" class="text-danger">
                                    Input is incorrect!
                                </li>
                            </ul>
                            <div class="form-group">
                                <label class="lead">OTC code</label>
                                <input type="text" class="form-control" th:field="${signingSessionDto.otcCode}"
                                       id="otcCode" placeholder="Enter OTC code" name="otcCode" required>
                                <p th:if="${#fields.hasErrors('otcCode')}"
                                   th:errors="${signingSessionDto.otcCode}" class="text-danger"></p>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                            <input type="hidden" th:field="${signingSessionDto.id}" id="id" name="id">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>
</body>
</html>
